name: '${project.artifactId}'
version: '${project.version}'
main: com.mcmiddleearth.mcmetours.MCMETours
description: new Tour Plugin for MCME with Bungee Support
api-version: 1.18
softdepend: [MCME-Connect]

commands:
  tour:
    description: command
    usage: /tour
  ttp:
    description: command
    usage: /ttp
  ttpa:
    description: command
    usage: /ttpa

permissions:
  tours.*:
    description: Gives access to all commands
    default: op