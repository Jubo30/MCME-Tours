name: '${project.artifactId}'
version: '${project.version}'
main: com.mcmiddleearth.mcmetours.MCMETours
description: new Tour Plugin for MCME with Bungee Support
api-version: 1.18


commands:
  tour:
    description: All commands to run a tour
    usage: /tour
  ttp:
    description: Use can teleport to host
    usage: /ttp
  ttpa:
    description: host can teleport whole tour to them
    usage: /ttpa

permissions:
  Tours.user:
    default: op
    children:
      Tours.cmd.user: true
  Tours.ranger:
    default: op
    children:
      Tours.user: true
      Tours.cmd.ranger: true
      Tours.notify.newplayer: true
      Tours.notify.request: true
  Tours.cmd.user:
    description: User permissions.
    default: true
  Tours.cmd.ranger:
    description: Ranger permissions.
    default: op
  Tours.notify.newplayer:
    description: User permissions.
    default: op
  Tours.notify.request:
    description: User permissions.
    default: op
  Tours.admin:
    description: Admin permissions.
    default: op
    children:
      Tours.user: true
      Tours.ranger: true